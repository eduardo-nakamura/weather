<div class="container">
  <div class="upper-data">
    <img *ngIf="14 > 15" src="../assets/mixkit-desert-landscape-under-a-bright-sun-86-original.png" alt="Hot">
    <img *ngIf="14 <= 15" src="../assets/mixkit-winter-landscape-with-mountains-and-snow-88-original.png" alt="Cold">
    <div class="weather-data">
      <h2>São Paulo</h2>
      <p>{{14}}ºC</p>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info">
      More Information
    </div>
    <div class="more-info-details">
      <div class="info-block">
        <div class="info-label">
          <img src="../assets/min.png" alt="">
          <span>Min</span>
        </div>
        <div class="info-value">
          10ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-label">
          <img src="../assets/max.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-value">
          20ºC
        </div>
      </div>

      <!-- https://www.youtube.com/watch?v=psZXU8PTAS8&t=108s -->

      <div class="info-block">
        <div class="info-label">
          <img src="../assets/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-value">
          11 km/h
        </div>
      </div>

      <div class="info-block">
        <!-- <div class="info-label">
          <img src="../assets/humidity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-value">
          77%
        </div> -->
      </div>
    </div>
  </div>
</div>
